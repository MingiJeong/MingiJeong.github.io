---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}
      {% if page.cv_pdf %}
        <a href="{{ page.cv_pdf | prepend: 'assets/pdf/' | relative_url}}" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="float-right">
          <i class="fas fa-file-pdf"></i>
        </a>
      {% endif %}
    </h1>
    <p class="post-description">{{ page.description }}</p>
  </header>

  <article>
    <!-- PDF display -->
    {% if page.cv_pdf %}
      <div id="pdfContainer" style="width: 100%; height: 1000px; position: relative;">
        <!-- Primary viewer -->
        <iframe 
          src="{{ page.cv_pdf | prepend: 'assets/pdf/' | relative_url }}#zoom=page-width" 
          style="width: 100%; height: 100%; border: none;" 
          allowfullscreen>
        </iframe>
  
      </div>
    {% endif %}
  </article>
  

</div>

<!-- CSS -->
<style>
  /* Default sidebar styles */
  .sidebar {
    width: 250px;
    background: #f4f4f4;
    position: fixed;
    left: 0;
    top: 0;
    bottom: 0;
    overflow-y: auto;
    transition: transform 0.3s ease;
    z-index: 1000;
    border-right: 1px solid #ddd;
  }

  .sidebar.hidden {
    transform: translateX(-100%);
  }

  .toggle-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1100;
    background: #007bff;
    color: #fff;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
  }

  .toggle-btn:hover {
    background: #0056b3;
  }

  /* Responsive styles for mobile screens */
  @media screen and (max-width: 768px) {
    .sidebar {
      width: 80%; /* Reduce width to 80% of the viewport */
    }

    .toggle-btn {
      top: 5px;
      left: 5px;
      font-size: 14px; /* Adjust button size for mobile */
      padding: 8px 10px;
    }
  }

  @media screen and (max-width: 480px) {
    .sidebar {
      width: 100%; /* Full width for very small screens */
    }

    .toggle-btn {
      top: 5px;
      left: 5px;
      font-size: 12px; /* Smaller button font size */
      padding: 6px 8px;
    }
  }
</style>

<!-- JavaScript -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggleSidebar = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleSidebar.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });
  });
</script>
