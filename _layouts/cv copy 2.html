---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}
      {% if page.cv_pdf %}
        <a href="{{ page.cv_pdf | prepend: 'assets/pdf/' | relative_url}}" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="float-right">
          <i class="fas fa-file-pdf"></i>
        </a>
      {% endif %}
    </h1>
    <p class="post-description">{{ page.description }}</p>
  </header>

  <article>
    <!-- PDF display -->
    {% if page.cv_pdf %}
      <iframe 
        src="{{ page.cv_pdf | prepend: 'assets/pdf/' | relative_url}}" 
        width="100%" 
        height="1000px" 
        style="border: none;">
        This browser does not support PDFs. Please download the PDF to view it: 
        <a href="{{ page.cv_pdf | prepend: 'assets/pdf/' | relative_url}}">Download PDF</a>.
      </iframe>
    {% endif %}
  </article>

</div>
